<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout Test</title>
	<link rel="stylesheet" href="../css/applystyle.css">
	<script defer src="../controlJS/layout.js"></script>
</head>
<body>
	<div class="container">

		<div id="upper"></div>

		<main>
		    <div class="job-containers">
				<div class="job-card">
					<h2>Network Administrator</h2>
					<p>Headcount: 02</p>
					<p>Applicant: 60</p>
					<button>Apply now</button>
				</div>

				<div class="job-card">
					<h2>Sofware Developer</h2>
					<p>Headcount: 03</p>
					<p>Applicant: 95</p>
					<button>Apply now</button>
				</div>

				<div class="job-card">
					<h2>Data Analysis</h2>
					<p>Headcount: 05</p>
					<p>Applicant: 34</p>
					<button>Apply now</button>
				</div>
			</div>

			<div class="job-application">
				<form>
					<div class="jobRefno">
					<label for="jobreferencenumber">Job Reference Number:</label>
					<select id="jobreferencenumber" name="jobreferencenumber" required>
						<option value="">-- Select Job Reference --</option>
						<option value="g01">GO1 - Sofware Developer</option> 
						<option value="g02">GO2 - Network Administrator</option>
						<option value="g03">GO3 - Data Analysis</option>
					</select>
					</div>

					<div class="firstname">
					<label for="firstname">First Name:</label>
					<input type="text" id="firstname" name="firstname" maxlength="20" required>
					</div>

					<div class="lastname">
					<label for="lastname">Last Name:</label>
					<input type="text" id="lastname" name="lastname" maxlength="20" required>
					</div>

					
				</form>
			</div>
			
		</main>

		<div id="lower"></div>

	</div>
</body>
</html>
