<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Career Opportunities</title>
	<link rel="stylesheet" href="../css/jobsstyle.css">
	<script defer src="../controlJS/jobs.js"></script>
	<script defer src="../controlJS/layout.js"></script>
</head>

<body>
	<div class="container">
		<div id="upper"></div>

		<main>
			<!-- ======== SLIDER ======== -->
			<section class="slider">
				<div class="arrow left">&#10094;</div>

				<div class="slide-content">
					<div class="card">
						<img id="job-img" src="../assets/image/software-engr.png" alt="Job Image">
					</div>

					<div class="text-box">
						<h2 id="job-title">Software Developer</h2>
						<p id="job-summary">
							We seek an experienced Software Developer to design and build scalable features for our platform.
						</p>
						<a href="#details" class="btn-learn">Learn more...</a>
					</div>
				</div>

				<div class="arrow right">&#10095;</div>
			</section>

			<!-- ======== DETAILS ======== -->
			<section class="job-section" id="details">
				<h1 id="job-title-main">Software Developer</h1>

				<div class="job-card">
					<div class="side-tabs">
						<div class="tab tab1 active">Description</div>
						<div class="tab tab2">Requirement</div>
						<div class="tab tab3">Responsibilities</div>
					</div>

					<div class="job-details" id="job-details">
						<p>We seek an experienced Software Developer to design and build scalable features for our platform.</p>
					</div>
				</div>
			</section>
		</main>

		<div id="lower"></div>
	</div>
</body>
</html>
