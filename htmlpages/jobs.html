<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="../assets/image/logo.png">
	<title>Career Opportunities</title>
	<link rel="stylesheet" href="../css/style.css">
	<script defer src="../controlJS/jobs.js"></script>
	<script defer src="../controlJS/layout.js"></script>
</head>

<body id="jobs-page">
	<div class="container">
		<div id="upper"></div>

		<main>
			<!-- ======== SLIDER ======== -->
			<section class="slider">
				<div class="arrow left" aria-label="Previous">&#10094;</div>

				<div class="slide-content" aria-live="polite">
					<div class="card">
						<img id="job-img" src="../assets/image/software-engr.png" alt="Job Image">
					</div>

					<div class="text-box">
						<h2 id="job-title">Software Developer</h2>
						<p id="job-summary">
							We seek an experienced Software Developer to design and build scalable features for our platform.
						</p>
						<a href="#details" class="btn-learn">Learn more...</a>
					</div>
				</div>

				<div class="arrow right" aria-label="Next">&#10095;</div>
			</section>

			<!-- ======== DETAILS ======== -->
			<section class="job-section" id="details">
				<h1 id="job-title-main">Software Developer</h1>

				<div class="job-card">
					<div class="side-tabs" role="tablist" aria-label="Job details tabs">
						<button class="tab tab1 active" role="tab" aria-selected="true">Description</button>
						<button class="tab tab2" role="tab" aria-selected="false">Requirement</button>
						<button class="tab tab3" role="tab" aria-selected="false">Responsibilities</button>
					</div>

					<div class="job-details" id="job-details">
						<p>We seek an experienced Software Developer to design and build scalable features for our platform.</p>
					</div>
				</div>
			</section>
		</main>

		<div id="lower"></div>
	</div>
</body>
</html>
